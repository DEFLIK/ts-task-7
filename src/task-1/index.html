!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Заголовок</title>
</head>

<body>
  <script>
    var Custom;
    (function (Custom) {
      var User = /** @class */ (function () {
        function User(a, n) {
          this.age = a;
          this.name = n;
        }
        User.prototype.upAgeByYear = function () {
          this.age++;
        };
        return User;
      }());
      Custom.user = new User(18, "Михаил");
    })(Custom || (Custom = {}));
    Custom.user.upAgeByYear();
  </script>
  <script src="app.js"></script>
</body>

</html>
